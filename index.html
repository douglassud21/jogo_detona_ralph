<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Links CSS-->
    <link rel="stylesheet" href="game/css/reset.css">
    <link rel="stylesheet" href="game/css/main.css">

    <title>Jogo do Detona Ralph</title>
    
</head>
<body>
    
    <main class="container">

        <section class="menu">

            <div class="menu-time">
                <h2><span>Your Lefs</span></h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2><span>Your Score</span></h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="/img/player.png" alt="Foto player">
                <h2>X3</h2>
            </div>

        </section>

        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>

    </main>

    <script defer src="game/js/engine.js"></script>
</body>
</html>
